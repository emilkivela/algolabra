<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Kasvojentunnistusohjelma</title>
    </head>
    <body>
        <h1>Kasvojentunnistusohjelma</h1>
        <h2>Tunnista kasvot: </h2>
        <form action="/recognise" method="POST">
            <select name="faces">
                {% for file in face_files %}
                <option value="{{ file }}">{{ file }}</option>
                {% endfor %}
            </select>
            <button type="submit">Tunnista</button>
        </form>
    </body>
</html>
